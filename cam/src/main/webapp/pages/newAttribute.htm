<div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="closeNewAttributePanel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="newAttributeLabel">Add Attribuite</h4>
      </div>
      <div class="modal-body">
          <div class="row-fluid"><label>Name:</label> <input class="form-control" type="text" ng-model="newAttribute.name"></input></div>
         <div class="row-fluid"><label>Type:</label>
        <select ng-model="newAttribute.type" class="form-control" ng-change="updateValueType()">
          <option value="java.lang.String">String</option>
          <option value="java.lang.Boolean">Boolean</option>
           <option value="java.util.Calendar">Date</option>
          <option value="java.lang.Integer">Integer</option>
             <option value="java.lang.Float">Float</option>
        </select>
    </div>
          <div class="row-fluid"><label>Value:</label> <input ng-show="isStringSelected"  class="form-control" type="text" ng-model="newAttribute.value"></input>
        
        <input class="form-control" ng-show="isDateSelected" type="text" ng-model="newAttribute.value" datepicker />
         
         <input class="form-control" ng-show="isNumericSelected" type="number" ng-model="newAttribute.value"  />
          <input class="form-control" ng-show="isDecimalSelected" type="number" step="any" ng-model="newAttribute.value"/>
        <select ng-model="newAttribute.value" class="form-control" ng-show="isBooleanSelected">
          <option value="true">True</option>
          <option value="false">False</option>
          
        </select>
    </div>
     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-mini" ng-click="closeNewAttributePanel()">Close</button>
        <button type="button" class="btn btn-mini-primary" ng-click="saveNewAttribute()">Save changes</button>
      </div>
    </div>
</div>
