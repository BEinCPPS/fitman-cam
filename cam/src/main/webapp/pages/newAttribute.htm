<div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="closeNewAttributePanel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="newAttributeLabel">Add Attribuite</h4>
      </div>
        <form name="newAttributeForm" ng-submit="" style="border:none;">
      <div class="modal-body">
          <div class="row-fluid"><label>Name:</label> <input class="form-control" type="text" ng-model="newAttribute.name" name="name"  ng-pattern="regexPattern"></input>
            <span  ng-show="newAttributeForm.name.$error.pattern">{{invalidNameMsg}}</span>    
            <span  ng-show="invalidName">{{nameIsMandatory}}</span> </div>
         <div class="row-fluid"><label>Type:</label>
        <select ng-model="newAttribute.type" class="form-control" ng-change="updateValueType()">
          <option value="java.lang.String">String</option>
          <option value="java.lang.Boolean">Boolean</option>
           <option value="java.util.Calendar">Date</option>
          <option value="java.lang.Integer">Integer</option>
             <option value="java.lang.Float">Float</option>
        </select>
        </div>
         
       <div class="row-fluid"><label>Value:</label> 
        <div ng-switch="newAttribute.type">
           <input ng-switch-when="java.lang.String"  class="form-control" type="text" ng-model="newAttribute.value"></input>

            <input class="form-control" ng-switch-when="java.util.Calendar" type="text" ng-model="newAttribute.value" datepicker />
         
            <input class="form-control" ng-switch-when="java.lang.Integer" type="number" ng-model="newAttribute.value"  />
           
           <input class="form-control" ng-switch-when="java.lang.Float" type="number" step="any" ng-model="newAttribute.value"/>
           
           <select ng-model="newAttribute.value" class="form-control" ng-switch-when="java.lang.Boolean">
               <option value="true">True</option>
                <option value="false">False</option>
          
           </select>
           
           <input ng-switch-default class="form-control" type="text" ng-model="newAttribute.value"></input>
        </div>
       
    </div>
     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-mini" ng-click="closeNewAttributePanel()">Cancel</button>
        <button type="button" class="btn btn-mini" ng-click="saveNewAttribute()">Save</button>
      </div>
    </form>
    </div>
</div>
