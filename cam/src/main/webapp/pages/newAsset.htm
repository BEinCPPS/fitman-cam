<div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="closeNewAssetPanel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="newAssetModelLabel">Create Asset for: <b>{{selectedModel}}</b></h4>
      </div>
     <form name="newAssetForm" ng-submit="" style="border:none;">
      <div class="modal-body">
          
          <div class="row-fluid"><label>Name:</label> <input class="form-control" type="text" ng-model="newAsset.name"  name="name" ng-pattern="/^d*[A-Za-z0-9_@./+-]*$/"></input>
            <span  ng-show="newAssetForm.name.$error.pattern">Not valid name!</span>    
            <span  ng-show="invalidName">Name is mandatory!</span> 
         </div>
          <div class="row-fluid"><label>Owner:</label> 
              <!--<input class="form-control" type="text" ng-model="newAsset.ownerName"></input>-->
          <select ng-model="newAsset.ownerName" class="form-control">
                    <option ng-repeat="owner in ownersList" value="{{owner}}">{{owner}}</option>   
          </select>
         </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-mini" ng-click="closeNewAssetPanel()">Cancel</button>
        <button type="button" class="btn btn-mini" ng-click="saveNewAsset()">Save</button>
      </div>
    </form>
    </div>
</div>
