<div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="closeNewAssetPanel()"><i aria-hidden="true" class="fa fa-remove cam-table-button"></i></button>
        <h4 class="modal-title" id="newAssetModelLabel">Create Asset of Class: <b>{{currentNode.className}}</b></h4>
          <h6 class="modal-title" id="newAssetModelTxt">using <b>{{selectedModel}}</b> as model</h6>  
      </div>
     <form name="newAssetForm" ng-submit="" style="border:none;">
      <div class="modal-body">
          
          <div class="row-fluid"><label>Asset Name</label> <input class="form-control" type="text" ng-model="newAsset.name"  name="name" ng-pattern="regexPattern"></input>
            <span  ng-show="newAssetForm.name.$error.pattern">{{invalidNameMsg}}</span>    
            <span  ng-show="invalidName">{{nameIsMandatory}}</span> 
         </div>
          <div class="row-fluid"><label>Owner</label> 
          <select ng-model="newAsset.ownerName" class="form-control">
                    <option ng-repeat="owner in ownersList" value="{{owner}}">{{owner}}</option>   
          </select>
         </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="fa fa-close btn btn-mini" ng-click="closeNewAssetPanel()"> Cancel</button>
        <button type="button" class="fa fa-check btn btn-mini btn-primary" ng-click="saveNewAsset()"> Save</button>
      </div>
    </form>
    </div>
</div>
