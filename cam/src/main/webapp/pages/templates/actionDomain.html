<div class="inline-flex-item">
    <button class="cam-table-button" ng-click="openUpdateDomainPanel('$value$')" $disabled$
            data-toggle="tooltip" title="Update domain of $value$">
        <i class="fa fa-pencil cam-table-button"></i>
    </button>
    <button class="cam-table-button" $visibility$
            ng-click="openDisconnectFromOCB('$value$')" data-toggle="tooltip" title="Disconnect from Orion">
        <i class="fa fa-chain-broken cam-table-button"></i>
    </button>
</div>
