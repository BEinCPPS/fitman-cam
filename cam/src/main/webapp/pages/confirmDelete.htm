<div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="closeConfirmDeletePanel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="confirmDeleteLabel">Delete <b>{{elementToDelete}}</b></h4>
      </div>
      <div class="modal-body">
          <span>Are you sure you want to delete this {{typeToDelete}}?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-mini" ng-click="closeConfirmDeletePanel()">Close</button>
        <button type="button" class="btn btn-mini-primary" ng-click="confirmDelete()">Save changes</button>
      </div>
    </div>
</div>
