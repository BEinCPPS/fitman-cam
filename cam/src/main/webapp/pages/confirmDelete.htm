<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeConfirmDeletePanel()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
            <h4 class="modal-title" id="confirmDeleteLabel">Delete <b>{{elementToDelete}}</b></h4>
        </div>
        <div class="modal-body">
            <span>Are you sure you want to delete this {{typeToDelete}}?</span>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-mini" ng-click="closeConfirmDeletePanel()"> Close
                <i class="fa fa-undo" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-mini-primary  btn-primary" ng-click="confirmDelete()"> Delete
                <i class="fa fa-save" aria-hidden="true"></i></button>
            </button>
        </div>
    </div>
</div>
