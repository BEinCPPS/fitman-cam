<div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="closeErrorPanel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="errorLabel">Error</h4>
      </div>
      <div class="modal-body">
          
          <div class="row-fluid"><input class="form-control" type="text" ng-model="errorMsg" ng-readonly="isError"></input></div>
                   
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-mini" ng-click="closeErrorPanel()">Close</button>
        
      </div>
      </div>
      
    </div>
</div>
