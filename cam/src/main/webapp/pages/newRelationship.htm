<div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="closeNewRelationshipPanel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="newRelationshipLabel">Add Relationship</h4>
      </div>
      <div class="modal-body">
          <div class="row-fluid"><label>Relationship Name:</label> <input class="form-control" type="text" ng-model="newRelationship.name"></input></div>
          <div class="row-fluid"><label>Referred Name:</label> <input class="form-control" type="text" ng-model="newRelationship.referredName"></input></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-mini" ng-click="closeNewRelationshipPanel()">Close</button>
        <button type="button" class="btn btn-mini-primary" ng-click="saveNewRelationship()">Save changes</button>
      </div>
    </div>
</div>
