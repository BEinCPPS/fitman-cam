<div id="toaster-info">
    <toaster-container toaster-options="
    {'time-out':{ 'toast-warning': 10, 'toast-error': 0 } }">
    </toaster-container>
</div>
<div id="owners-container">
    <div id="breadcrumb">
        <a href="#/"><span><b>Home</b></span></a><a href="#/domain">Domains</a>
    </div>
    <div id="panel-container" class="panel panel-default panel-height">
        <div id="owner-detail">
            <div id="cam-owner-btn-container" class="row-fluid" style="margin-top: 10px">
                <button type="button" data-toggle="tooltip" title="New Attribute" class="cam-btn-add-container"
                        ng-click="openPanel()">
                    <i class="fa fa-plus" data-toggle="modal" data-target="#newAttributeLabel"/> New Domain
                </button>
            </div>
            <div id="owner-detail-table" class="cam-asset-detail-table-container">
                <table id="domain-table" asset-table="domainlOverrideOptions" aa-data="ownersList"
                       ao-column-defs="domainColumnDefs" class="cam-data-table table">
                    <thead>
                    <tr>
                        <th style="width: 90%">Name</th>
                        <th style="width: 10%">Action</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
