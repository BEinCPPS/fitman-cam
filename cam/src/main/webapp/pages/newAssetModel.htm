<div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="closeNewAssetModelPanel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="newAssetModelLabel">Create Asset Model for: <b>{{currentNode.className}}</b></h4>
      </div>
      <div class="modal-body">
          <div class="row-fluid"><label>Name:</label> <input class="form-control" type="text" ng-model="newAssetModel.name"></input></div>
          <div class="row-fluid"><label>Owner:</label> <input class="form-control" type="text" ng-model="newAssetModel.ownerName"></input></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-mini" ng-click="closeNewAssetModelPanel()">Close</button>
        <button type="button" class="btn btn-mini-primary" ng-click="saveNewAssetModel()">Save changes</button>
      </div>
    </div>
</div>
