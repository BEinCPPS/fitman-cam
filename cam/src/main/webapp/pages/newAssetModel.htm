<div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="closeNewAssetModelPanel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="newAssetModelLabel">Create Asset Model for: <b>{{currentNode.className}}</b></h4>
      </div>
         <form name="newAssetModelForm" ng-submit="" style="border:none;">
        <div class="modal-body">
            <div class="row-fluid"><label>Name:</label> <input class="form-control" type="text" ng-model="newAssetModel.name" name="name" ng-pattern="/^d*[A-Za-z0-9_@./+-]*$/"></input>
            <span  ng-show="newAssetModelForm.name.$error.pattern">Not valid name!</span>    
            <span  ng-show="invalidName">Name is mandatory!</span>    
            </div>
              <div class="row-fluid"><label>Owner:</label> 
                  <!--<input class="form-control" type="text" ng-model="newAssetModel.ownerName"></input>-->
                  <select ng-model="newAssetModel.ownerName" class="form-control">
                        <option ng-repeat="owner in ownersList" value="{{owner}}">{{owner}}</option>   
                  </select>
                  </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-mini" ng-click="closeNewAssetModelPanel()">Cancel</button>
            <button type="button" class="btn btn-mini" ng-click="saveNewAssetModel()" >Save</button>
          </div>
         </form>
        </div>
</div>
