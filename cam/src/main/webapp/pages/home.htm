<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
     
    $('body').click(function () {
                $('.ownselector').each(
                    function(){
                        $(this).removeClass('selected');
                        $(this).removeClass('ownselector');
                });
                $('#contextMenu').hide();
            });
});
   
</script>

<div class="row-fluid">
	<div class="cam-tree-container">
		<div
			style="margin: 10px 10px 30px 0; padding: 10px; background-color: #EEEEEE; border-radius: 5px; font: 12px Tahoma;">
			<span><b>Asset Classes</b></span>
		</div>
         <div id="newClass" style="margin: -30px 10px 40px 0; padding: 10px;  border-radius: 5px;">
             
             <button type="button" data-toggle="tooltip" title="New Class" class="cam-btn-add-container float-left"
                    ng-click="openNewClassPanel()">
                <i class="fa fa-plus" > New Class</i>
            </button>
      
        </div>
        <div data-angular-treeview="true" data-tree-model="classList"
			data-node-id="classId" data-node-label="className"
			data-node-children="children"></div>

          
	   </div>
    
	<div name="asset-table-container" class="cam-table-container">
		<div style="border-left: 0.1em solid #CCC; padding-left: 10px;">
		<div
			style="margin: 10px 10px 30px 0; padding: 10px; background-color: #EEEEEE; border-radius: 5px; font: 12px Tahoma;">
			<span><b>Class</b> : {{currentNode.className}}</span>
		</div>
            
        <div id="newAssetModal" style="margin: -30px 10px 40px 0; padding: 10px;  border-radius: 5px;">
            
            <button type="button" data-toggle="tooltip" title="New Asset" class="cam-btn-add-container  float-left"
                    ng-click="openNewAssetModelPanel()" ng-show="newAssetVisible">
                <i class="fa fa-plus" data-toggle="modal" data-target="#newAttributeLabel"> New Asset</i>
            </button>
            </div>
			<table asset-table="overrideOptions" aa-data="assetList"
				ao-column-defs="columnDefs" class="cam-data-table" class="table">
				<thead>
					<tr>
						<th style="width: 170px">Asset</th>
						<th style="width: 170px">Model</th>
						<th style="width: 175px">Owner</th>
						<th style="width: 150px">Created</th>
						<th style="width: 168px">Action</th>
					</tr>
				</thead>
			</table>
         
        </div>
	</div>
	
</div>
