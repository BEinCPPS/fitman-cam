<div ng-include="'pages/notification.html'"></div>
<div id="home-container">
    <div ng-include="'pages/mainMenu.html'"></div>
    <div id="panel-container" class="panel panel-default panel-height">
        <div class="panel-body">
            <div class="row-fluid">
                <div class="cam-tree-container">
                    <div class="header-page-table-left">
                        <span><b>Asset Classes</b></span>
                    </div>
                    <div id="newClass" style="margin: -30px 10px 20px 0; padding: 10px;  border-radius: 5px;">
                        <div class="row-fluid">
                            <button type="button" data-toggle="tooltip" title="New Class"
                                    class="cam-btn-add-container float-left"
                                    style="margin-top: 0px; margin-right: 20px;"
                                    ng-click="openNewClassPanel()">
                                <i class="fa fa-plus"/> New Class
                            </button>
                        </div>
                    </div>
                    <div id="button-tree-controllers" class="btn-toolbar">
                        <button type="button" class="btn-group btn-mini" data-toggle="tooltip" title="Expand"
                                ng-click="expandAllTreeNodes()">
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn-group btn-mini" data-toggle="tooltip" title="Collapse"
                                ng-click="collapseAllTreeNodes()">
                            <i class="fa fa-chevron-up" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="tree-nodes-container"
                         data-angular-treeview="true"
                         data-tree-model="classList"
                         data-node-id="classId"
                         data-node-label="className"
                         data-node-children="children"
                         data-tree-id='classTreeId'
                         data-icon-class-name="fa fa-object-group"
                         data-right-click-enabled="true"
                    >
                    </div>
                </div>

                <div name="asset-table-container" class="cam-table-container">
                    <div>
                        <div class="header-page-table-right">
                            <span><b>Class</b> : {{currentNode.className}}</span>
                        </div>

                        <div id="newAssetModal" style="margin: -30px 10px 40px 0; padding: 10px;  border-radius: 5px;">
                            <button type="button" data-toggle="tooltip" title="New Asset"
                                    class="cam-btn-add-container  float-left"
                                    ng-click="openNewAssetModelPanel()" ng-show="newAssetVisible">
                                <i class="fa fa-plus" data-toggle="modal" data-target="#newAttributeLabel"/> New Asset
                            </button>
                            <button type="button" data-toggle="tooltip"  title="Send to Orion Context Broker"
                                    class="cam-btn-add-container  float-left"
                                    ng-click="openConfirmOperationPanel()" ng-show="newAssetVisible">
                                <i class="fa fa-globe" data-toggle="modal" data-target="#newAttributeLabel"/> Send to Orion Context Broker
                            </button>
                        </div>
                        <table asset-table="overrideOptions" aa-data="assetList"
                               ao-column-defs="columnDefs" class="table table-striped cam-data-table">
                            <thead>
                            <tr>
                                <th style="width: 12%"><input type="checkbox" ng-click="selectAllAssetsForOCB()" ng-model="flagSelectAll" style="margin-right: 5px;"/> Select</th>
                                <th style="width: 21%">Asset</th>
                                <th style="width: 20%">Class</th>
                                <th style="width: 14%">Domain</th>
                                <th style="width: 14%">Created</th>
                                <th style="width: 4%">Connected</th>
                                <th style="width: 15%">Action</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
